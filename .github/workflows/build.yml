name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cns.exe
            asset_name: cns-windows-x64.exe

          # Linux AMD64 (musl 静态链接，兼容性更好)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: cns
            asset_name: cns-linux-x64-musl

          # Linux AMD64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cns
            asset_name: cns-linux-x64

          # Linux ARM64 (musl 静态链接)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: cns
            asset_name: cns-linux-arm64-musl
            cross: true

          # Linux ARM64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: cns
            asset_name: cns-linux-arm64
            cross: true

          # Linux ARMv7 (32-bit)
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: cns
            asset_name: cns-linux-armv7
            cross: true

          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cns
            asset_name: cns-macos-x64

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cns
            asset_name: cns-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl-tools (Linux x64 musl)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Install cross
      if: matrix.cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build with cross
      if: matrix.cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Build with cargo
      if: ${{ !matrix.cross }}
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        for dir in artifacts/*/; do
          name=$(basename "$dir")
          cp "$dir"* "release/$name" 2>/dev/null || cp -r "$dir"* "release/" 2>/dev/null || true
        done
        ls -la release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
